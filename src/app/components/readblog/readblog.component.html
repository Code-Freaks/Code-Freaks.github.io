<div class="container-fluid">
    <div *ngIf="isLoaded; else spinner" class="row content-wrapper">
        <div class="col-md-2"></div>
        <div class="col-md-8 content">
            <div [innerHTML]="content | mdToHtml"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<ng-template #spinner>
    <app-spinner></app-spinner>
</ng-template>
